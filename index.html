<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>weatherio</title>

		<!-- 
  		- primary meta tags
 		-->

		<meta name="title" content="weatherio" />
		<meta
			name="description"
			content="weatherio is a weather app made by bassu" />

		<!-- 
   	 - Favicons
  	-->

		<link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

		<!-- 
    	- Googl font
   	-->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
			rel="stylesheet" />

		<!-- 
      -custom JS Link
    -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- 
      -custom JS Link
    -->

		<script src="./assets/js/app.js" type="module" defer></script>
		<script src="./assets/js/route.js" type="module" defer></script>
	</head>
	<body>
		<!-- 
			- #HEADER
		 -->

		<header class="header">
			<div class="container">
				<a href="#" class="logo">
					<img
						src="./assets/images/logo.png"
						alt="logo"
						width="364"
						height="38" />
				</a>

				<div class="search-view">
					<div class="search-wrapper ">
						<input
							type="search"
							name="search"
							placeholder="Search city..."
							class="search-field"
							autocomplete="off"
							data-search-field />

						<span class="m-icon">search</span>

						<button
							class="icon-btn leading-icon has-state"
							aria-label="close search"
							data-search-toggler>
							<span class="m-icon">arrow_back</span>
						</button>

						
					</div>
					<div class="search-result" data-search-result>
					<ul class="view-list" data-search-list>
						<li class="view-item">
							<span class="m-icon">location_on</span>

							<div>
								<p class="item-title">Bangaluru</p>
								<p class="label-2 item-subtitle">place of Karnataka, IND</p>
							</div>

							<a href="#" class="item-link has-state" data-search-toggler></a>
						</li>
					</ul>
				</div>
				</div>

				

				<div class="header-actions">

					<button class="icon-btn has-state" aria-label="open search" data-search-toggler="">
						<span class="m-icon icon">search</span>
					</button>

					<a href=#/current-location" class="btn-primary has-state" data-current-location-btn disabled>
						<span class="m-icon">my_location</span>

						<spam class="span">Current Location</spam>
					</a>
				</div>
			</div>
		</header>
	</body>
</html>
